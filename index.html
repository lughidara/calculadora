<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/c14c4ba446.js" crossorigin="anonymous"></script>
    <meta name="author" content="Luciana Ghidara">
    <meta name="description" content="Calculadora">
    <meta name="keywords" content="calculadora, javascript, js, bootstrap, rolling code">
    <title>Calculadora</title>
</head>

<body class="bg-dark">
    <section class="containerchico container mt-5 p-4 rounded-lg">
        <div class="row text-center pt-3 rounded-pill mb-1 mx-2 border border-dark" id="display">
            <p class="col-12" id="pantalla">Hello world!</p>
        </div>
        <div>
            <div class="row text-center pt-3">
                <div class="col-9">
                <input type="button" class="btn btn-primary col-5" value="AC" onclick="calculadora(this)" />
                <input type="button" class="btn btn-primary col-5" value="←" onclick="calculadora(this)" />
            </div>
                <input type="button" class="col-3 btn btn-primary" value="/" onclick="calculadora(this)" />

            </div>

        </div>
        <div class="row text-center pt-3 font-weight-bold">
            <input type="button" class="col-3 btn btn-dark" value="7" onclick="calculadora(this)" />
            <input type="button" class="col-3 btn btn-dark" value="8" onclick="calculadora(this)" />
            <input type="button" class="col-3 btn btn-dark" value="9" onclick="calculadora(this)" />
            <input type="button" class="col-3 btn btn-primary" value="X" onclick="calculadora(this)" />
        </div>
        <div class="row text-center pt-3 font-weight-bold">
            <input type="button" class="col-3 btn btn-dark" value="4" onclick="calculadora(this)" />
            <input type="button" class="col-3 btn btn-dark" value="5" onclick="calculadora(this)" />
            <input type="button" class="col-3 btn btn-dark" value="6" onclick="calculadora(this)" />
            <input type="button" class="col-3 btn btn-primary" value="-" onclick="calculadora(this)" />
        </div>
        <div class="row text-center pt-3 font-weight-bold">
            <input type="button" class="col-3 btn btn-dark" value="1" onclick="calculadora(this)" />
            <input type="button" class="col-3 btn btn-dark" value="2" onclick="calculadora(this)" />
            <input type="button" class="col-3 btn btn-dark" value="3" onclick="calculadora(this)" />
            <input type="button" class="col-3 btn btn-primary" value="+" onclick="calculadora(this)" />
        </div>
        <div class="row text-center pt-3 font-weight-bold">
            <input type="button" class="col-3 btn btn-primary" value="+/-" onclick="calculadora(this)" />
            <input type="button" class="col-3 btn btn-dark" value="0" onclick="calculadora(this)" />
            <input type="button" class="col-3 btn btn-primary" value="," onclick="calculadora(this)" />
            <input type="button" class="col-3 btn btn-primary" value="=" onclick="calculadora(this)" />
        </div>
    </section>


    <script src="js/calculadora.js"></script>
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/c14c4ba446.js" crossorigin="anonymous"></script>
</body>

</html>
